<div class="container-fluid card card:hover headerrspace">
  <div class="row headerspace" style="margin-top: 10px;">
    <div class="col-lg-3">
      <h5>Patient Dashboard</h5>
    </div>
    <div class="col-lg-7">
    </div>

    <div class="col-lg-2">

    </div>

</div><br>
<div class="container-fluid card card:hover">

  <div class="row">
    <div class="col-lg-12" style="overflow-y: auto;height:200vh">
      <table>
        <thead>
          <tr>
            <th>Patient Name</th>
            <th>Patient Phone</th>
            <th>Patient Email</th>
            <th>Patient Address</th>
            <th>Actions</th>
          </tr>
          <tr *ngFor="let details of registeredpatients">
            <td>{{details.patientName}}</td>
            <td>{{details.mobileNumber}}</td>
            <td>{{details.emailID}}</td>
            <td>{{details.address}}</td>
            <td>
              <ng-template>enable</ng-template>
              <a>
                <img src="assets/Images/dactive.png" style="width: 46px;margin-left: 10px;">
              </a>&nbsp;

              <!-- <ng-template>disable</ng-template>
              <a style="color:black">
                <img src="assets/Images/active.png" style="width: 46px;margin-left: 10px;"></a> -->

            </td>
          </tr>
        </thead>
      </table><br>
    </div><br><br>
  </div><br><br><br>
  <div class="col-lg-12" style="text-align: center">
    <br>

  </div><br>
