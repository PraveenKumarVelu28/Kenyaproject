  <div id="Order" class="modal fade" role="dialog">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Assign phemonatinist</h5>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-lg-1"></div>
                    <div class="col-lg-3">
                        <label style="font-size: 16px;"> phemonatinist</label>
                    </div>
                    <div class="col-lg-6">
                        <select class="form-control" id="staffid" name="staffid"
                            [(ngModel)]="staffid" required>
                            <option value="0">Select phemonatinist</option>
                            <option *ngFor="let Sites of myteamlist" value="{{Sites.id}}">{{Sites.name}}</option>
                        </select>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-lg-1"></div>
                    <div class="col-lg-3">
                        <label style="font-size: 16px;">Comments</label>
                    </div>
                    <div class="col-lg-6">
                        <textarea rows="3" [(ngModel)]="Comments" id="Comments" name="Comments"
                            class="form-control" placeholder="Comments"></textarea>
                    </div>
                </div>

                <br>
                <div class="row">
                    <div class="col-lg-5"></div>
                    <div class="col-lg-3">
                        <button type="button" class="btn btn-danger" data-dismiss="modal"
                            (click)="UpdateOrders()">Assign</button>
                    </div>
                    <div class="col-lg-3"></div>

                </div>
                <br>

            </div>
            <div class="modal-footer">
                <button type="button" data-dismiss="modal" class="btn btn-secondary" data-dixsiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
